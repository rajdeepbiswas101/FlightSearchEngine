<div class="form-container">
  <form>

    <div class="form-group">
      <input list="airports" name="originAirports" placeholder="Enter Origin City">
    </div>

    <div class="form-group">
      <input list="airports" name="destinationAirports" placeholder="Enter Destination City">
    </div>

    <div class="form-group">
      <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="departDate" placeholder="Departure Date">
    </div>

    <div class="form-group">
      <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="returnDate" placeholder="Return Date">
    </div>

    <div class="form-group">
      <select #passengers class="placeholder">
        <option value="" hidden disabled selected>Passengers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="btn-set">
      <button type="submit">Submit</button>
    </div>

    <datalist id="airports">
      <option *ngFor="let item of airports" value="{{item.name}} {{item.code}}">
    </datalist>

  </form>
</div>
